 <!DOCTYPE html>
	<html>
	<head>
		<title>TIMER</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="font.css">
	</head>	
<body>
	</br>
	<div class="scale">
		<center>
				<div id="page-container">	
					<form name="timer">
						<font face = "arial" color="grey" style="bold">			
								
									Hours:<input type="text" id="hrs" name="hrs" value="0" size="3" maxlength="3" />
									&nbsp; &nbsp; 
									Minutes: <input type="text" id="mns" name="mns" value="0" size="2" maxlength="2" /> &nbsp; &nbsp; 
									Seconds: <input type="text" id="scs" name="scs" value="0" size="2" maxlength="2" /><br/>
</br>									
</br>
									&nbsp; &nbsp;&nbsp; &nbsp;  <input type="button" id="btnct" value="START" onclick="countdownTimer()"/>&nbsp; &nbsp; 
						<input type="button"  value="STOP" onclick="stopCount()"/>
					
											&nbsp; &nbsp;<button id="reset">RESET</button>
								<h1>
									<span id="showhrs">00</span><span>:</span><span id="showmns">00</span><span>:</span><span id="showscs">00</span>
								</h1>
						</font>
					</form>
				</div>	
		</center>
	</div>			
				
<script>
var startchr = 0; 
//var stopchr = null;
//var colors = ['blue', 'green', 'yellow'];

//var ctmnts,ctsecs,cthrs;

//var ctsecs = time % 60;
      //  var ctmnts = Math.floor(time / 60) % 60;
       // var cthrs = Math.floor(time / 3600) % 60;
		var ctsecs = (ctsecs < 10) ? '0'+ctsecs : ctsecs;
		var	ctmnts = (ctmnts < 10) ? '0'+ctmnts: ctmnts;
		var cthrs = (cthrs < 10) ? '0'+cthrs : cthrs;
		//var timerId;
		var timer = new countdownTimer();
        timer.init();
    var t; 
var myVar;
var timer_is_on = 0;
 function countdownTimer() 
{
    
			
		if(startchr == 0  && document.getElementById('hrs') && document.getElementById('mns') && document.getElementById('scs')) 
		{	
			cthrs = parseInt(document.getElementById('hrs').value) + 0;
			ctmnts = parseInt(document.getElementById('mns').value) + 0;
			ctsecs = parseInt(document.getElementById('scs').value) * 0;	
			
				if(isNaN(cthrs)) cthrs = 0;
				if(isNaN(ctmnts)) ctmnts = 0;
				if(isNaN(ctsecs)) ctsecs = 0;
				
	ctsecs = (ctsecs < 10) ? '0'+ctsecs: ctsecs;
			ctmnts = (ctmnts < 10) ? '0'+ctmnts: ctmnts;
			cthrs = (cthrs < 10) ? '0'+cthrs : cthrs;
						document.getElementById('hrs').value = cthrs;
						document.getElementById('mns').value = ctmnts;
						document.getElementById('scs').value = ctsecs;
						startchr = 1;
		
						//stop = 1;
						//document.getElementById('btnct').setAttribute('disabled', 'disabled');    
		}	
		
		if(cthrs==0 && ctmnts==0 && ctsecs==0)
		{
				startchr = 0;
				document.getElementById('btnct').removeAttribute('disabled'); 
		
				return false;
		}
	    else
		{
			ctsecs--;
			
			if(ctsecs < 0)
			{
		       	ctmnts--;
			   	ctsecs = 59;
								
				if(ctmnts < 0)
					{	cthrs--;					
						ctmnts = 59;
						//ctmnts=59;	
						//ctmnts=59;	
						ctmnts = ctmnts < 10 ? "0" + ctmnts : ctmnts;
					}							
					 if(cthrs >= 0)
					{
							
							//ctmnts--;
						ctsecs = 59;
					    //ctmnts =59;
							//cthrs--;			
				    }
			
			else
				{
					
			
					ctsecs = 0;
					ctmnts = 0;
					cthrs = 0;
				}
			}	
		
		}			
    document.getElementById('showhrs').innerHTML = cthrs;
	document.getElementById('showmns').innerHTML = ctmnts;
	document.getElementById('showscs').innerHTML = ctsecs;
	//setTimeout('countdownTimer()', 1000);
	
	 t = setTimeout(function(){countdownTimer()}, 1000);
//-->
};
	function stopCount() {
    clearTimeout(t);
    //timer_is_on = 0;
}


 $("#reset").click(function(){
        //timer = new Countdown();  
        timer.reset();
        });
	 	
	

</script>
</body>
</html>
